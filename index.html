<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Avoid IE compatibility mode, as it breaks layout -->
    <link rel="icon" href="favicon.ico">

    <title>Caller</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    
  </head>

  <body>
    <div class="w3-card " style="max-width:600px;margin-left: auto;margin-right: auto ">
      <div class="w3-container w3-padding-16" > 
        <p>To avoid typing phone numbers into your phone manually, you can connect your PC with your mobile phone to transmit phone numbers. Create a session on your PC (sender) and open the shown link on your mobile phone (receiver).</p>
        <a href="send"><button class="w3-bar-item w3-button w3-black w3-round-large">Create Session</button></a>
        <br>
      </div>

      <div class="w3-container w3-padding-16" > 
        <p>Or enter your session ID manually:</p>
        <input class="w3-input w3-border w3-round-large" type="text" id="room" autocomplete="off" placeholder="session id">
        <div class="w3-row">
                <button id="send" onClick="load_page(this.id)" class="w3-button w3-col w3-block w3-black w3-round-large" style="width:150px">Join as sender</button>
                <button id="receive" onClick="load_page(this.id)" class="w3-button w3-col w3-block w3-black w3-round-large" style="width:150px">Join as receiver</button>
        </div> 
              
      </div>
      
    </div>

    
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var load_page = function(destination) {
          var room = $("#room").val();
          var link= window.location.protocol + "//" + window.location.hostname + (window.location.port ? ":" : "") + window.location.port + "/" + destination + "/" + room;
          window.location = link;
        }
    </script> 
 
  </body>
</html>
